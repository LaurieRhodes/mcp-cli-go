# HTTP Proxy for sentiment_analysis workflow template
# Exposes this template as a REST API tool

runas_type: proxy
version: "1.0"

# Source of the workflow template
config_source: config/templates/sentiment_analysis.yaml

proxy_config:
  port: 9002
  
  # HTTP proxy authentication key
  api_key: "${SENTIMENT_ANALYSIS_PROXY_API_KEY}"
  
  cors_origins: ["*"]
  
  # Optional: Enable HTTPS
  # tls:
  #   cert_file: /path/to/cert.crt
  #   key_file: /path/to/key.key

# Start: mcp-cli serve config/proxy/sentiment-analysis.yaml
# Call: POST http://localhost:9002/tools/sentiment_analysis
