# HTTP Proxy for parallel_analysis workflow template
# Exposes this template as a REST API tool

runas_type: proxy
version: "1.0"

# Source of the workflow template
config_source: config/templates/parallel_analysis.yaml

proxy_config:
  port: 9001
  
  # HTTP proxy authentication key
  api_key: "${PARALLEL_ANALYSIS_PROXY_API_KEY}"
  
  cors_origins: ["*"]
  
  # Optional: Enable HTTPS
  # tls:
  #   cert_file: /path/to/cert.crt
  #   key_file: /path/to/key.key

# Start: mcp-cli serve config/proxy/parallel-analysis.yaml
# Call: POST http://localhost:9001/tools/parallel_analysis
