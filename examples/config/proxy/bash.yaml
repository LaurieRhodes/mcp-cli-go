# HTTP Proxy for filesystem MCP server
# Exposes all tools from filesystem as REST API

runas_type: proxy
version: "1.0"

# Source of the MCP Server
config_source: config/servers/bash.yaml

proxy_config:
  port: 4000
  
  # HTTP proxy authentication key
  api_key: "${BASH_PROXY_API_KEY}"
  
  cors_origins: ["*"]
  
  # Optional: Enable HTTPS
  # tls:
  #   cert_file: /path/to/cert.crt
  #   key_file: /path/to/key.key

# Start: mcp-cli serve config/proxy/filesystem.yaml
