# HTTP Proxy for document_intelligence workflow template
# Exposes this template as a REST API tool

runas_type: proxy
version: "1.0"

# Source of the workflow template
config_source: config/templates/document_intelligence.yaml

proxy_config:
  port: 9003
  
  # HTTP proxy authentication key
  api_key: "${DOCUMENT_INTELLIGENCE_PROXY_API_KEY}"
  
  cors_origins: ["*"]
  
  # Optional: Enable HTTPS
  # tls:
  #   cert_file: /path/to/cert.crt
  #   key_file: /path/to/key.key

# Start: mcp-cli serve config/proxy/document-intelligence.yaml
# Call: POST http://localhost:9003/tools/document_intelligence
