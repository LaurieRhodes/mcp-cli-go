# MCP Server Configuration: Analysis Agent
# This exposes parallel and transform workflow templates as MCP tools

runas_type: mcp
version: "1.0"

server_info:
  name: analysis_agent
  version: 1.0.0
  description: "Multi-capability analysis agent with parallel execution and data transformation"

tools:
  # Tool 1: Parallel analysis
  - template: parallel_analysis
    name: parallel_analyze
    description: "Performs parallel analysis from multiple perspectives"
    
    input_schema:
      type: object
      properties:
        data:
          type: string
          description: "Data to analyze from multiple perspectives"
      required:
        - data
    
    input_mapping:
      data: "{{input_data}}"
  
  # Tool 2: Transform data
  - template: transform_data
    name: transform
    description: "Transforms and filters data using operations pipeline"
    
    input_schema:
      type: object
      properties:
        data:
          type: string
          description: "JSON data to transform"
      required:
        - data
    
    input_mapping:
      data: "{{input_data}}"
