# Simple Greeting Template
# Demonstrates: Basic template structure, variables

name: hello
description: Simple greeting template for learning
version: 1.0.0
author: MCP-CLI Team
tags: [beginner, example]

config:
  defaults:
    provider: anthropic
    model: claude-sonnet-4
    temperature: 0.7

steps:
  - name: greet
    prompt: |
      Generate a friendly greeting for {{input_data.name}}.
      
      {% if input_data.role %}
      Mention that they are a {{input_data.role}}.
      {% endif %}
      
      Keep it warm and professional.
    output: greeting

# Usage:
# mcp-cli --template hello --input-data '{"name": "Alice", "role": "Engineer"}'
#
# Expected output:
# Hello Alice! It's wonderful to meet a talented Engineer like yourself.
# I hope you're having a great day!
